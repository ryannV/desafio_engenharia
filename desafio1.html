<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Detran - Formulário</title>
	</head>
	<body>

		<div id="cabecalho">
			<h2 align="center">Detran Formulários</h2>

			<form>
				</div>
				<div class="conteudo">
						Nome <br>
						<input type="text" name="nome"> 
				</div>	
				<div class="conteudo">
					Idade <br>
					<input type="text" name="idade">
				</div>	
				<div class="conteudo">
					Profissão <br>
					<input type="text" name="prof">
				</div>
				<div class="conteudo">
					E-mail <br>
					<input type="text" name="email">
				</div>
				<div class="conteudo">
					Telefone <br>
					<input type="text" name="tel">
				</div>
				<div class="conteudo">
					Data de Preenchimento <br>
					<input type="date" name="data">
				</div>
				<div class="conteudo">
					<input type="submit" name="Cadastrar">	
				</div>
		    </form>
	</body>
</html>
